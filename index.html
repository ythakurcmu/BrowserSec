<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbit Login</title>
    <!-- Add CSP meta tag -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self'; object-src 'none'; script-src 'self' 'unsafe-eval' https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://apis.google.com https://www.recaptcha.net; base-uri 'none';">
    <!-- Add other header information -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header similar to the Fitbit login page -->
    <header>
        <div class="logo">
            <img src="fitbit-logo.png" alt="Fitbit Logo">
        </div>
        <div class="title">
            <h1>Fitbit Login</h1>
        </div>
    </header>
    
    <!-- Main content area similar to the Fitbit login page -->
    <main>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
    </main>
    
    <!-- JavaScript to mimic unsafe-eval vulnerability -->
    <script>
        // This script will try to execute a malicious code using eval
        eval("alert('Malicious code executed!')");
    </script>
</body>
</html>
